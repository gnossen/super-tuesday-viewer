<!DOCTYPE html>
<html>
    <head>
        <title>Super Tuesday Viewer</title>
        <style>
            iframe::-webkit-scrollbar {
                display: none;
            }

            #viewer-left {
                width: 50%;
                height: 800px;
                float: left;
            }

            #viewer-right {
                width: 50%;
                height: 800px;
                float: right;
            }
        </style>
    </head>
    <body>
        <iframe id="viewer-left" frameBorder="0" src="https://www.google.com" nwdisable nwfaketop></iframe>
        <iframe id="viewer-right" frameBorder="0" src="https://www.google.com" nwdisable nwfaketop></iframe>
        <script src="js/supertuesday.js"></script>
    </body>
</head>
